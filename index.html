<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./src/css/reset.css">

</head>

<body>
    <main>
        <header>
            <div class="logo">
                <h1>Aldeia LabTec Educacional</h1>
                <img src="./src/image/logo-preto.png" alt="logo">

            <nav>

        </header>

        <section class="carousel">
